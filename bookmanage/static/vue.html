<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    {#    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>#}
</head>
<body>
<div id="app">
    {{ message }}
    [[ message]]
    <hr>
    <a v-bind:href="text">点我</a>
    <a href="#" v-if="islogin">个人中心</a>
    <p v-if="scree">if</p>
    <p v-show="scree">show</p>

</div>
<hr>
<div id="book">
    <p>for 循环</p>
<ul>
    <li v-for="item,key,index in obj">{{ index+1}}:{{ key }}:{{ item }}</li>
</ul>
    <hr>
    <p>methods 事件</p>
    <button v-on:click="count +=1">add 1</button>
    <span>结果{{ count }}</span><br>
    <button v-on:click="green(1111)">点我</button>
</div>
</body>

<script type="text/javascript">
    var app = new Vue({
            el: '#app',
            delimiters: ['[[', ']]'],
            data: {
                text: 'https://www.itcast.cn',
                message: 'hello',
                islogin: true,
                scree: false
            }
        }
    )
    var book = new Vue({
        el: '#book',
        data: {
            name: '书籍',
            obj: {title:'射雕',
                pubdata:'2021-2-2',
                readcount:'123'},
            count:0
        },
        methods:{
            green:function(mes){
                alert('这？？'+mes)
    }
        }

    })

</script>
</html>
